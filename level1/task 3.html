<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic calculator</title>
    <style>
       body{
        margin: 0;
        padding: 0;
        background-image: url(claci.jpg);
        text-align: center;
        
        background-size:cover;
        background-repeat: no-repeat;
        
       }
       h1{font-size: 45px;}
       input{
        width: 75px;
        height: 50px;
        font-size: 45px;
        border-radius: 10px;
        margin: 10px;
        color: black;
       }
    .btn:hover{
       background-color: yellow;
       cursor: pointer;
    }
    </style>
</head>
<body>
    <h1>BASIC CALCULATOR</h1>
    <form action="">
        <input class="btn" type="text" name="display" style="width:370px ;height:70px;background-color:aqua"><br>
        <input class="btn" type="button" value="0" onclick="display.value +='0'">
        <input class="btn" type="button" value="1" onclick="display.value +='1'">
        <input class="btn" type="button" value="2" onclick="display.value +='2'">
        <input class="btn" type="button" value="+" style="background-color: peru;" onclick="display.value +='+'"><br>
        <input class="btn" type="button" value="3" onclick="display.value +='3'">
        <input class="btn" type="button" value="4" onclick="display.value +='4'">
        <input class="btn" type="button" value="5" onclick="display.value +='5'">
        <input class="btn" type="button" value="-" style="background-color: peru;" onclick="display.value +='-'"><br>
        <input class="btn" type="button" value="6" onclick="display.value +='6'">
        <input class="btn" type="button" value="7" onclick="display.value +='7'">
        <input class="btn" type="button" value="8" onclick="display.value +='8'">
        <input class="btn" type="button" value="*" style="background-color: peru;" onclick="display.value +='*'"><br>
        <input class="btn" type="button" value="9" onclick="display.value +='9'">
        <input class="btn" type="button" value="c" style="background-color:red" onclick="display.value =''">
        <input class="btn" type="button" value="=" style="background-color: peru;" onclick="display.value = eval(display.value)">
        <input class="btn" type="button" value="&#247" style="background-color: peru;" onclick="display.value +='/'">
    </form>
    
</body>
</html>
